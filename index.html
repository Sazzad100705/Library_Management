<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <video autoplay loop plays-inline id="myVideo" class="back-video">
            <source src="BG.mp4" type="video/mp4">
        </video>
    </div>

   <div class="Stopwatch">
    <div class="timerDiplay">00 : 00 : 00</div>
   </div> 

   <div class="buttons">
    <buttons id="stopBtn" onclick="stopVideo()" class="btn" style="--clr: rgba(255, 0, 0, 0.7);">Stop</buttons>
    <buttons id="startBtn" onclick="startVideo()" class="btn" style="--clr: rgba(0, 255, 0, 0.7);">Start</buttons>
    <buttons id="resetBtn" onclick="stopVideo()" class="btn" style="--clr: rgba(0, 0, 255, 0.7);">Reset</buttons>
  </div>

<script src="script.js"></script>

</body>
</html>
